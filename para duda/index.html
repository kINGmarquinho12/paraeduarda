    .galeria img:hover {

    .floating-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;

      border-radius: 50%;
      transform: rotate(45deg);
      z-index: 0;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .floating-heart::before {
      top: -10px;
      left: 0;
    }

    .floating-heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) rotate(45deg);
        opacity: 0;
      }
    }

    .pergunta {

</head>

</html>
